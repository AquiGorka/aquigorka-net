language: go

go:
  - master

sudo: false

git:
  depth: 10

branches:
  only:
    - master

env:
  global:
    - SOURCE_DIR="docs"
    - BUILD_BRANCH="source"
    - DEPLOY_BRANCH="master"

install:
  - go get -u -v github.com/spf13/hugo

script:
  - mkdir themes
  - cd themes
  - git clone https://github.com/dim0627/hugo_theme_robust
  - cd ..
  - hugo --theme=hugo_theme_robust

deploy:
  - provider: pages
    edge: true
    github_token: $GITHUB_TOKEN
    local_dir: public
    skip_cleanup: true
